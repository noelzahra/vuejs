<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world vue.js</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.png">
    <!-- Google font: Roboto -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheet/styles.css">
</head>

<body>
    <main>
        <nav class="top-navigation">
            <div class="container content">
                <ul class="links">
                    <li><a href="#">Vue.js</a></li>
                    <li><a href="#">How it works</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <img src="../assets/logo.png" class="logo" alt="Vue.js">
            </div>
        </nav>
        <section class="introduction">
            <div class="hero">
                <div class="logo"></div>
                <div class="title">
                    <h1>Vue.js Framework</h1>
                </div>
            </div>
            <div class="container">
                <div id="hello-world-app">
                    <h3>{{ msg }}</h3>
                    <p>{{ content }}</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="container content">
                <div class="social">
                    <h5>Join us on</h5>
                    <ul>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>

                    </ul>
                    <p>&copy; Noel Zahra</p>
                </div>
            </div>
        </footer>
    </main>
    <!-- Vue.js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.min.js"></script>
    <script>
    new Vue({
        el: "#hello-world-app",
        data() {
            return {
                msg: "Hello World!",
                content: "Vue.js is a progressive framework for building user interfaces. Unlike other monolithic frameworks, Vue is designed from the ground up to be incrementally adoptable. Content date: " + new Date()
            }
        }
    });
    </script>
</body>

</html>
